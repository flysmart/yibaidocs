{% extends "base.html" %}
{% load url from future %}
{% block title %}修改密码{% endblock %}
{% block sub_title %}{% endblock %}
{% block page %}
    <div id="reset_password_box" class="box corners">
        <form id="change_pwd_form" action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}
            <div class="fieldWrapper">
                <label for="id_old_password">原密码:</label>
                <input type="password" class="text-input"  name="old_password" id="id_old_password">
            </div>
            <div class="fieldWrapper">
                <label for="id_new_password">新密码:</label>
                <input type="password" class="text-input" name="new_password" id="id_new_password">
            </div>
            <div class="fieldWrapper">
                <label for="id_confirm_password">确认新密码:</label>
                <input type="password" class="text-input" name="confirm_password" id="id_confirm_password">
            </div>
            <p><input id="btn_cpwd" type="submit"  class="btn" value="修改"></p>
            <p class="failure_message">{{ failure_message }}</p>
            <p><a href="{% url 'doc.views.home' %}">返回</a></p>
        </form>
    </div>

{% endblock %}
